<html>

<head>
  <title>TheCoverProject.net UGC Extractor</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<form id="mainForm">
  <h2>Extract UGC front from thecoverproject.net cover</h2>
  <div class="form-group">
    <label for="url" class="bmd-label-static">URL</label>
    <input type="text" class="form-control" id="url" placeholder="Download link for thecoverproject.net cover">
  </div>
  <div class="form-group">
    <label for="system" class="bmd-label-floating">System</label>
    <select class="form-control" id="system">
      <option value="snes">Super Nintendo</option>
      <option value="neogeocd">Neogeo CD</option>
      <option value="genesismegadrive">Genesis/Mega Drive</option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="rotate"> Rotate
    </label>
  </div>
  <button type="submit" class="btn btn-primary btn-raised">Extract</button>
  <br />
  <a href="https://www.thecoverproject.net">https://www.thecoverproject.net</a>
  <p>Credit goes to <a href="https://github.com/DanTheMan827/thecoverproject-ugc-extractor">DanTheMan827</a> for the original SNES UGC extractor</p>
  <hr>
  <div id="loading">Loading...</div>
  <img id="mainImage" />
</form>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
  crossorigin="anonymous"></script>
<script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

</html>
